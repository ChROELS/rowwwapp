<!DOCTYPE html>
<!--Important to create a xml nameSpace for thymeleaf. If I dont, each time I use th: I receive the message namespace is not bound-->
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <link href="../static/css/rowwwapp_forms_layout.css" th:href="@{/css/rowwwapp_forms_layout.css}" rel="stylesheet" media="screen">
    <title>registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/rowwwapp_registration_rower_results_page.js" th:src="@{/js/rowwwapp_registration_rower_results_page.js}"></script>
</head>
<body>
<!-- part 1 -->
<h1 align="center">Merci pour votre inscription! Vos données</h1>
<section id="competitionForm3">
    <!--/*@thymesVar id="rowerForm" type="be.intecbrussel.models.registration.Rower"*/-->
    <tr th:text="${rowerForm.getId()}">
        <td th:text="${rowerForm.getFirstName()}"></td>
        <td th:text="${rowerForm.getLastName()}"></td>
        <td th:text="${rowerForm.getBirthDate() }"></td>
        <td th:text="${rowerForm.getAge() }"></td>
        <td th:text="${rowerForm.getCategory() }"></td>
        <td th:text="${rowerForm.getCategoryCoef() }"></td>
        <td th:text="${rowerForm.getGender() }"></td>
        <td th:text="${rowerForm.getGenderCoef() }"></td>
        <td th:text="${rowerForm.getClub() }"></td>
        <td th:text="${rowerForm.getLicenceNumber() }"></td>
        <td th:text="${rowerForm.getNationality() }"></td>
        <td th:text="${rowerForm.getRaceExperience() }"></td>
        <td th:text="${rowerForm.getRowerHandicap() }"></td>
        <td th:text="${rowerForm.getTeam() }"></td>
    </tr>
</section>
<button id="toDownload" onclick="loadPageDownloadRegistration()">Télécharger ces données</button></br>
</body>
</html>
